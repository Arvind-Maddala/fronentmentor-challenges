<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Order summary card by Aravind Maddala</title>
	</head>
	<body>
		<div class="overview">
			<img src="./images/pattern-background-desktop.svg" />
		</div>
		<main class="order-summary">
			<div class="container">
				<figure class="order-summary-image">
					<img src="./images/illustration-hero.svg" />
				</figure>
				<div class="order-summary--context">
					<section class="order-summary-content">
						<h1 class="order-summary-content__title">Order Summary</h1>

						<p class="order-summary-content__subtitle">
							You can now listen to millions of songs, audiobooks, and podcasts
							on any device anywhere you like!
						</p>
					</section>

					<section class="order-summary--plans">
						<div class="order-summary--plans__plan--title">
							<figure class="order-summary--plans__plan--image">
								<img src="./images/icon-music.svg" />
							</figure>
							<div class="order-summary--plans__plan--title--content">
								<h4>Annual Plan</h4>
								<p>$59.99/year</p>
							</div>
						</div>
						<a href="#" class="order-summary--plans__change">change</a>
					</section>

					<section class="order-summary--buttons">
						<button class="order-summary--payment">Proceed to Payment</button>
						<button class="order-summary--cancel">Cancel Order</button>
					</section>
				</div>
			</div>
		</main>

			<div class="attribution">
				Challenge by

					>Aravind Maddala</a
				>.
			</div>
		</footer> -->
	</body>
</html>
